<div class="container">
  <h1>Simulador de Cálculo</h1>
  <form class="forme">

    <fieldset>
      <legend>Informações do Processo</legend>
      <label for="nprocesso">Número do Processo</label>
      <input type="text" class="nprocesso" id="nprocesso" placeholder="0000.0000">

      <label for="cliente">Cliente</label>
      <input type="text" class="cliente" id="cliente" placeholder="Nome do cliente">

      <label for="via">Via</label>
      <select class="via" id="via">
        <option value="Administrativa">Administrativa</option>
        <option value="Judicial">Judicial</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Datas</legend>
      <div class="styledata">
        <div style="flex:1">
          <label for="der">DER</label>
          <input type="date" class="der" id="der">
        </div>
        <div style="flex:1">
          <label for="dib">DIB</label>
          <input type="date" class="dib" id="dib">
        </div>
        <div style="flex:1">
          <label for="dip">DIP</label>
          <input type="date" class="dip" id="dip">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Valores</legend>
      <label for="vcausa">Valor da Causa</label>
      <input type="text" class="vcausa" id="vcausa" onkeyup="mascaraMoeda(this, event)" placeholder="0,00">

      <label for="vsentenca">Valor da Sentença</label>
      <input type="text" class="vsentenca" id="vsentenca" onkeyup="mascaraMoeda(this, event)" placeholder="0,00">

      <label for="acao">% da Ação</label>
      <input type="text" class="acao" id="acao" placeholder="ex: 30">

      <label for="desc">Desconto</label>
      <input type="text" class="desc" id="desc" onkeyup="mascaraMoeda(this, event)" placeholder="0,00">
    </fieldset>

    <fieldset>
      <legend>Parcelas</legend>
      <label for="meses">Quantidade de Meses</label>
      <input type="number" class="meses" id="meses">

      <label for="vmeses">Valor Mensal</label>
      <input type="text" class="vmeses" id="vmeses" onkeyup="mascaraMoeda(this, event)">
    </fieldset>

    <fieldset>
      <legend>Distribuição</legend>
      <label for="escritorio">% Escritório</label>
      <input type="number" class="escritorio" id="escritorio" placeholder="ex: 30">

      <label for="nomeparceiro">Nome do Parceiro</label>
      <input type="text" class="nomeparceiro" id="nomeparceiro" placeholder="Fulano">

      <label for="parceiro">% do Parceiro</label>
      <input type="number" class="parceiro" id="parceiro" placeholder="ex: 10">

      <label for="nomeparceiro2">Nome do Segundo Parceiro</label>
      <input type="text" class="nomeparceiro2" id="nomeparceiro2" placeholder="Ciclano">

      <label for="parceiro2">% do Segundo Parceiro</label>
      <input type="number" class="parceiro2" id="parceiro2" placeholder="ex: 5">
    </fieldset>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado" class="paragrafo-resultado"></div>
  <div id="resultadoCliente" class="paragrafo-resultado"></div>
</div>
